<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
      <h1 class="title">Left</h1>
    </ion-header-bar>
    <ion-content style="background-color:#5E5E94">
      <ion-list>
        
        <ion-item menu-close ui-sref="app.browse">
          Main Menu
        </ion-item>
        <ion-item menu-close ui-sref="app.search">
          Take Attendance
        </ion-item>
        <ion-item menu-close ui-sref="app.data">
          Manage Data
        </ion-item>
        <ion-item menu-close ui-sref="app.sync">
          Sync
        </ion-item>
        <ion-item menu-close ui-sref="app.logout">
          Logout
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
